<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>家庭列表</title>
<link href="../../css/bootstrap/bootstrap.css" rel="stylesheet">
<link href="../../css/base.css" rel="stylesheet">
<link href="../../module/lib/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
<!--[if lt IE 9]>
<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<script src='../../module/fkie.js'></script>
<![endif]-->
<style>
	.input-group.date{
		float: left;padding-left: 15px;padding-right: 15px;
	}
</style>
</head>
<body ms-controller='page'>
<div class="container-fluid" ms-visible='!showDetail'>
	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal mgt10">
				<fieldset>
					<div class="form-group">
						<label for='userId' class="col-sm-2 control-label">用户ID</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id='userId' name='userId'>
						</div>
						<label for='homeId' class="col-sm-2 control-label">家庭号</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id='homeId'>
						</div>
					</div>
					<div class="form-group">
						<div class='col-sm-6 pad0'>
							<label for='name' class="col-sm-4 control-label">名称</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id='name'>
							</div>
						</div>
						<div class='col-sm-6 pad0'>
							<label for='membernum' class="col-sm-4 control-label">成员总数</label>
							<div class="col-sm-8">
								<select class="form-control col-sm-6" id='membernum'>
									<option>不限</option>
									<option>&gt;</option>
									<option>&lt;</option>
									<option>=</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class='col-sm-6 pad0'>
							<label for='elecnum' class="col-sm-4 control-label">家电总数</label>
							<div class="col-sm-8">
								<select class="form-control col-sm-6" id='elecnum'>
									<option>不限</option>
									<option>&gt;</option>
									<option>&lt;</option>
									<option>=</option>
								</select>
							</div>
						</div>
						<div class='col-sm-6 pad0'>
							<label for='creatorid' class="col-sm-4 control-label">创建这ID</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id='creatorid'>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class='col-sm-6 pad0'>
							<label class="col-sm-4 control-label">起始日期</label>
			                <div id='sDatePicker' class="input-group date col-sm-8">
			                    <input class="form-control" type="text" value="" readonly>
			                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
								<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
			                </div>
						</div>
						<div class='col-sm-6 pad0' ms-class='has-error:eDate && sDate && (eDate < sDate)'>
							<label class="col-sm-4 control-label">结束日期</label>
			                <div id='eDatePicker' class="input-group date col-sm-8">
			                    <input class="form-control" type="text" value="" readonly>
			                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
								<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
			                </div>
			                 <div class="text-danger col-sm-8 col-sm-offset-4" ms-visible='eDate && sDate && (eDate < sDate)'>
								结束日期不能少于开始日期
							</div>
						</div>
		            </div>
					<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					    	<button type="button" class="btn btn-primary"><i class='glyphicon glyphicon-search'></i> 搜索</button>
					    </div>
					</div>
				</fieldset>
			</form>
			<div ms-widget='table,$homeList,$homeListOpts'>
			</div>
		</div>
	</div>
</div>
<script src='../../module/lib/jquery/jquery-1.8.3.min.js'></script>
<script src='../../module/lib/datetimepicker/bootstrap-datetimepicker.min.js'></script>
<script src='../../module/lib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js'></script>
<script src='../../module/avalon.js'></script>
<script src='../../module/business/homemanage/homelist.js'></script>
</body>
</html>

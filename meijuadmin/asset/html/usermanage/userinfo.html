<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>用户信息</title>
<link href="../../css/bootstrap/bootstrap.css" rel="stylesheet">
<link href="../../css/base.css" rel="stylesheet">
<!--[if lt IE 9]>
<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<script src='../../module/fkie.js'></script>
<![endif]-->
</head>
<body ms-controller='page'>
<!-- main -->
<div class="container-fluid" ms-visible='!showDetail' ms-controller="main">
	<div class="row">
		<div class="col-md-12">
			<form class="mgt10" ms-widget="form,$searchForm,$searchFormOpts">
			</form>
			<div ms-widget='table,$userList,$userListOpts'>
			</div>
		</div>
	</div>
</div>
<!-- 基本详情 -->
<div class="container-fluid" ms-visible='showDetail' ms-controller="detail">
	<h2 class='text-center'>基本详情 <button class='btn btn-primary' ms-click='$closeDetail'>返回</button></h2>
	<div class="row">
		<div class="col-md-12">
			<form class="mgt10" ms-widget="form,$detailForm,$detailFormOpts">
			</form>
			<div ms-widget='table,$homeList,$homeListOpts'>
			</div>
		</div>
	</div>
</div>
<!-- 模板 -->
<div class='hide' id='tpl1' ms-skip>
	<button type='button' class="btn btn-primary" ms-class='active:model.detailSex === "man"' 
		ms-click='toggleChoose("detailSex","man")'>
		男
	</button>
	<button type='button' class="btn btn-primary" ms-class='active:model.detailSex === "woman"' 
		ms-click='toggleChoose("detailSex","woman")'>
		女
	</button>
</div>
<div class='hide' id='tpl2' ms-skip>
	<button type='button' class="btn btn-primary" ms-click='toggleChoose("accountState","unactive")'
	ms-class='active:model.accountState === "unactive"'>
		未激活
	</button>
	<button type='button' class="btn btn-primary" ms-click='toggleChoose("accountState","actived")'
	ms-class='active:model.accountState === "actived"'> 
		已激活
	</button>
	<button type='button' class="btn btn-primary" ms-click='toggleChoose("accountState","notactive")'
	ms-class='active:model.accountState === "notactive"'>
		禁用
	</button>
</div>
<!-- 修改窗口 -->
<div class='hide' ms-parentwin='userInfo-editHomeInfo'>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal mgt10">
					<fieldset>
						<div class="form-group">
							<label for='userInfo-homeId' class="col-sm-2 control-label">家庭ID</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" raedonly id='userInfo-homeId' ms-duplex='obj.homeId'>
							</div>
						</div>
						<div class="form-group">
							<label for='userInfo-homeNumber' class="col-sm-2 control-label">家庭号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" raedonly id='userInfo-homeNumber' ms-duplex='obj.number'>
							</div>
						</div>
						<div class="form-group">
							<label for='userInfo-homeName' class="col-sm-2 control-label">家庭名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" raedonly id='userInfo-homeName' ms-duplex='obj.name'>
							</div>
						</div>
						<div class="form-group">
							<label for='userInfo-homeOtherName' class="col-sm-2 control-label">家庭昵称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id='userInfo-homeOtherName' ms-duplex='obj.otherName'>
							</div>
						</div>
						<div class="form-group">
							<label for='userInfo-role' class="col-sm-2 control-label">角色</label>
							<div class="col-sm-10">
								<select class="form-control" id='userInfo-role' ms-duplex='obj.role'>
									<option value='0'>家长</option>
									<option value='1'>成员</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">默认家庭</label>
							<div class="col-sm-10">
								<label class="btn btn-primary" ms-class='active:obj.isDefault === "1"'>
									<input class='hide' type="radio" name="defauleHome" value='1' ms-duplex-string='obj.isDefault'> 是
								</label>
								<label class="btn btn-primary" ms-class='active:obj.isDefault === "0"'>
									<input class='hide' type="radio" name="defauleHome" value='0' ms-duplex-string='obj.isDefault'> 否
								</label>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
<script src='../../module/avalon.js'></script>
<script src='../../module/business/usermanage/userinfo.js'></script>
</body>
</html>

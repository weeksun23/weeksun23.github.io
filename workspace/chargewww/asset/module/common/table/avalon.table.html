<div class="panel-heading" ms-if='title'>
	<h3 class="panel-title">{{title}}</h3>
</div>
<div class="panel-body mtable">
	<div class='table-responsive' ms-class='mtable-nowrap:nowrap'>
		<table class="table" ms-class='table-striped:striped' ms-class-1='table-bordered:border'>
			<thead>
				<tr>
					<th ms-repeat='columns' ms-css-width='el.width' ms-click='sort(el)' ms-hover='mtable-th-hover'>
						<div>
							{{el.title | html}}
							<span class='pull-right' ms-if='el.sort' ms-visible='el.sortOrder'>
								<i class='glyphicon' ms-class='glyphicon-triangle-{{el.sortOrder}}'></i>
							</span>
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ms-repeat-item="data[rowsKey]" ms-hover="mtable-tr-hover" ms-class='mtable-tr-selected:item._selected' ms-click='toggleSelect(item)'>
					<td ms-repeat-el='columns' ms-css-width='el.width' ms-attr-title='{{showColumnTitle ? el.title : ""}}'>
						<div>{{el.formatter ? el.formatter(item[el.field],item,$outer.$index) : item[el.field] | html}}</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<h2 ms-visible='!data || data[totalKey] === 0 || data[rowsKey].length === 0' class="text-muted text-center">暂无数据</h2>
</div>
<div ms-if='pagination' class='mpagination clearfix'>
	<div class='pull-left' onselectstart='return false'>
		<button class='btn btn-default mpagination-first' type='button' ms-attr-disabled='curPage <= 1' ms-click='$toPage("first")'>
			<i class='glyphicon glyphicon-triangle-left'></i>
		</button>
		<button class='btn btn-default' type='button' ms-attr-disabled='curPage <= 1' ms-click='$toPage(-1)'>
			<i class='glyphicon glyphicon-chevron-left'></i>
		</button>
		<input class='form-control page' placeholder='页数' 
			ms-duplex-number='changeCurPage' ms-keydown='$toThePage()'>
		<span>共{{sumPage}}页</span>
		<button class='btn btn-default' type='button' ms-attr-disabled='curPage >= sumPage' ms-click='$toPage(1)'>
			<i class='glyphicon glyphicon-chevron-right'></i>
		</button>
		<button class='btn btn-default mpagination-last' type='button' ms-attr-disabled='curPage >= sumPage' ms-click='$toPage("last")'>
			<i class='glyphicon glyphicon-triangle-right'></i>
		</button>
	</div>
	<div class='pull-right'>
		<span>当前第{{curPage}}页,{{start}}~{{end}}条,共{{data[totalKey]}}条</span>
		<select class='form-control' ms-duplex-number='pageSize' ms-change='$changePageSize'>
			<option ms-repeat='pageSizeArr' ms-attr-value='{{el}}'>{{el}}</option>
		</select>
	<div>
</div>

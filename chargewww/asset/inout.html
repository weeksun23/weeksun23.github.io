<body id='inout' ms-controller='body'>
<div ms-include-src="'tpl/top.html'" data-include-replace="true"></div>
<div class="mcontent container-fluid" ms-controller='content'>
	<div class='row'>
		<div class='col-md-6'>
			<form class='form-inline padtb1' ms-if="inList && inList.length > 0">
				<div class="form-group">
					<label for="inSel">选择入场通道</label>
					<select class='form-control' id='inSel' ms-duplex-number="inIndex">
						<option ms-repeat="inList" ms-attr-value="$index">{{el.entrance_name}}</option>
					</select>
				</div>
			</form>
			<h2 ms-if="!inList || inList.length === 0">
				入场通道名称
			</h2>
			<div class="panel panel-default mpanel">
	  			<div class="panel-heading clearfix">
				    <h3 class="panel-title pull-left">识别图像</h3>
				    <button class='btn btn-primary pull-right'>监控录像</button>
				</div>
				<div class="panel-body text-center"><!-- 1360/1024 -->
					<div class='img-container'>
						<img ms-attr-src="inCarFullImg" alt='识别图像' class='img-responsive img-rounded'>
					</div>
				</div>
			</div>
			<form class="form-horizontal">
				<div class="form-group form-group-lg">
				    <label class="col-sm-2 control-label carnum-label padr0">入场车牌</label>
				    <div class="col-sm-10 db dbac">
				    	<input type="text" class="form-control dbf1" readonly ms-duplex="inCarNum">
				    	<div class='padl5'>
				    		<img ms-attr-src="inCarImg" class='img-rounded' alt='车牌识别图片' height='50'>
				    	</div>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label padr0">入场时间</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" readonly ms-duplex="inTime">
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label padr0">车辆类型</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" readonly ms-duplex="inCarType">
				    </div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    	<div class='row'>
				    		<div class='col-xs-6'>
				    			<button type="button" class="btn btn-primary btn-lg btn-block">入场补景</button>
				    		</div>
				    		<div class='col-xs-6'>
				    			<button type="button" class="btn btn-success btn-lg btn-block">确认放行</button>
				    		</div>
				    	</div>
				    </div>
				</div>
			</form>
		</div>
		<div class='col-md-6'>
			<form class='form-inline padtb1' ms-if="outList && outList.length > 0">
				<div class="form-group">
					<label for="inSel">选择出场通道</label>
					<select class='form-control' id='inSel' ms-duplex="outIndex">
						<option ms-repeat="outList" ms-attr-value="$index">{{el.entrance_name}}</option>
					</select>
				</div>
			</form>
			<h2 ms-if="!outList || outList.length === 0">
				出场通道名称
			</h2>
			<div class="panel panel-default mpanel">
	  			<div class="panel-heading clearfix">
				    <h3 class="panel-title pull-left">识别图像</h3>
				    <button class='btn btn-primary pull-right'>监控录像</button>
				</div>
				<div class="panel-body">
					<div class='img-container'>
						<img ms-attr-src="outCarFullImg" alt='识别图像' class='img-responsive img-rounded'>
					</div>
				</div>
			</div>
			<form class="form-horizontal">
				<div class="form-group form-group-lg">
				    <label class="col-sm-2 control-label carnum-label padr0">入场车牌</label>
				    <div class="col-sm-10 db dbac">
				    	<input type="text" class="form-control dbf1" readonly ms-duplex="outInCarNum">
				    	<div class='padl5'>
				    		<img ms-widget="tooltip" ms-click='showCarlist' data-tooltip-content="匹配入场车牌" data-tooltip-position='left' ms-attr-src="outInCarImg" class='img-rounded cpointer' alt='车牌识别图片' height='50'>
				    	</div>
				    </div>
				</div>
				<div class="form-group form-group-lg">
				    <label class="col-sm-2 control-label carnum-label padr0">离场车牌</label>
				    <div class="col-sm-10 db dbac">
				    	<input type="text" class="form-control dbf1" readonly ms-duplex="outCarNum">
				    	<div class='padl5'>
				    		<img ms-attr-src="outCarImg" class='img-rounded' alt='车牌识别图片' height='50'>
				    	</div>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label padr0">入场时间</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" readonly ms-duplex="outInCarTime">
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label padr0">离场时间</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" readonly ms-duplex="outCarTime">
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label padr0">离场优惠</label>
				    <div class="col-sm-10">
				      	<select class='form-control'>
				      		<option>优惠3小时</option>
				      	</select>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label padr0">车辆类型</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" readonly ms-duplex="outCarType">
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label padr0">需交金额</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control text-danger" readonly ms-duplex="outCarCost">
				    </div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    	<div class='row'>
				    		<div class='col-xs-6'>
				    			<button type="button" class="btn btn-danger btn-lg btn-block">付停车费</button>
				    		</div>
				    		<div class='col-xs-6'>
				    			<button type="button" class="btn btn-success btn-lg btn-block">确认放行</button>
				    		</div>
				    	</div>
				    </div>
				</div>
			</form>
		</div>
	</div>
	<!-- 在场车辆列表窗口 -->
	<div ms-widget="dialog,$carListDialog,$carListDialogOpts">
		<form class="form-horizontal">
			<fieldset>
				<div class="form-group">
					<label for='carNumber' class="col-sm-2 control-label">车牌号码</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id='carNumber' name='carNumber' placeholder='请输入车牌关键字'>
					</div>
				</div>
				<div class="form-group">
					<label for='sDate' class="col-sm-2 control-label">起始时间</label>
					<div class='col-sm-10 padlr1'>
						<div id='sDatePicker' class="input-group date">
		                    <input id='sDate' class="form-control" type="text" readonly>
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
		                </div>
					</div>
				</div>
				<div class="form-group">
					<label for='eDate' class="col-sm-2 control-label">结束时间</label>
					<div class='col-sm-10 padlr1'>
						<div id='eDatePicker' class="input-group date">
		                    <input id='eDate' class="form-control" type="text" readonly>
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
							<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
		                </div>
					</div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    	<button type="button" class="btn btn-primary">
				    		<i class='glyphicon glyphicon-search'></i> 无牌车搜索
				    	</button>
				    	<button type="button" class="btn btn-primary">
				    		<i class='glyphicon glyphicon-search'></i> 搜索
				    	</button>
				    </div>
				</div>
			</fieldset>
		</form>
		<div id='realCarList'></div>
		<!-- ms-widget="table,$carList,$carListOpts"
		<form class="form-horizontal">
			<div class='db dbac carlist-item' ms-repeat="list">
				<div>
					<img ms-click='showPic' ms-attr-src="el.src" class='img-thumbnail cpointer'>
				</div>
				<div class='dbf1'>
					<div class="form-group mgb0">
					    <label class="col-sm-4 control-label">入场车牌</label>
					    <div class="col-sm-8">
					      	<span class='form-control'>334344</span>
					    </div>
					</div>
					<div class="form-group mgb0">

					    </div>
					</div>
				</div>
				<div>
					<button class='btn btn-primary btn-lg' type='button'>匹配</button>
				</div>
			</div>
		</form>-->
	</div>
	<!-- 大图 -->
	<div ms-widget="dialog,$picDialog,$picDialogOpts">

	</div>
</div>
<script src='module/avalon.js'></script>
<script src='module/business/inout.js'></script>
</body>
</html>

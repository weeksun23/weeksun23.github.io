<!-- Modal -->
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header" ms-if='title'>
      <button type="button" class="close" ms-click='close'><span>&times;</span></button>
      <h4 class="modal-title">{{title | html}}</h4>
    </div>
    <div class="modal-body">
      {{content | html}}
    </div>
    <div class="modal-footer" ms-if='buttons && buttons.length > 0'>
      <button ms-repeat='buttons' type="button" class="btn" ms-attr-disabled='el.disabled' ms-class='btn-{{el.theme}}' ms-click='$clickBtn(el)' ms-visible='el.visible'>
        <i ms-if='el.iconCls' class='glyphicon ' ms-class='{{el.iconCls}}'></i> {{el.text | html}}
      </button>
    </div>
  </div>
</div>

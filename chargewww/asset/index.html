<div class="mcontent container-fluid" ms-controller='content'>
	<div class='row'>
		<div class='col-md-6'>
			<h2>入场通道名称</h2>
			<div class="panel panel-default mpanel">
	  			<div class="panel-heading clearfix">
				    <h3 class="panel-title pull-left">识别图像</h3>
				    <button class='btn btn-primary pull-right'>监控录像</button>
				</div>
				<div class="panel-body">
			   		<img src="xxx" alt='识别图像' class='img-responsive img-rounded'>
				</div>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
				    <label class="col-sm-2 control-label">入场车牌</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" readonly value='--'>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">入场时间</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" readonly value='--'>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">车辆类型</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" readonly value='--'>
				    </div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    	<button type="button" class="btn btn-primary btn-lg">入场补景</button>
				    	<button type="button" class="btn btn-success btn-lg">确认放行</button>
				    </div>
				</div>
			</form>
		</div>
		<div class='col-md-6'>
			<h2>出场通道名称</h2>
			<div class="panel panel-default mpanel">
	  			<div class="panel-heading clearfix">
				    <h3 class="panel-title pull-left">识别图像</h3>
				    <button class='btn btn-primary pull-right'>监控录像</button>
				</div>
				<div class="panel-body">
			   		<img src="xxx" alt='识别图像' class='img-responsive img-rounded'>
				</div>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
				    <label class="col-sm-2 control-label">入场车牌</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" readonly value='--'>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">离场车牌</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" readonly value='--'>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">入场时间</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" readonly value='--'>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">离场时间</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" readonly value='--'>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">离场优惠</label>
				    <div class="col-sm-10">
				      	<select class='form-control'>
				      		<option>优惠3小时</option>
				      	</select>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">车辆类型</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" readonly value='--'>
				    </div>
				</div>
				<div class="form-group">
				    <label class="col-sm-2 control-label">需交金额</label>
				    <div class="col-sm-10">
				      	<input type="text" class="form-control" readonly value='--'>
				    </div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    	<button type="button" class="btn btn-primary btn-lg">付停车费</button>
				    	<button type="button" class="btn btn-success btn-lg">确认放行</button>
				    </div>
				</div>
			</form>
		</div>
	</div>
</div>
<script src='module/avalon.modern.min.js'></script>
<script src='module/business/index.js'></script>
</body>
</html>

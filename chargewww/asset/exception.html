<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>岗亭收费管理系统-异常管理</title>
<link href="css/bootstrap/bootstrap.css" rel="stylesheet">
<link href="css/base.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">

<body id='car' ms-controller='body'>
<div ms-include-src="'tpl/top.html'" data-include-replace="true"></div>
<div class="mcontent container-fluid" ms-controller='content'>
	<div class='row'>
		<div ms-widget="tab,$tab,$tabOpts" class='mgt10'>
			<div title='矫正' data-iconCls="glyphicon-glass">
				<div class='col-sm-12 mgt10'>
					<form class="form-horizontal">
						<fieldset>
							<div class="form-group">
								<label class="col-sm-2 control-label">入场时间</label>
				                <div class='col-sm-4'>
									<div class="input-group date">
					                    <input class="form-control" type="text" readonly ms-duplex="correct.sDateStr">
					                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
										<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
					                </div>
								</div>
								<label class="col-sm-2 control-label">至</label>
								<div class='col-sm-4'>
									<div class="input-group date">
					                    <input class="form-control" type="text" readonly ms-duplex="correct.eDateStr">
					                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
										<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
					                </div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">操作时间</label>
				                <div class='col-sm-4'>
									<div class="input-group date">
					                    <input class="form-control" type="text" readonly ms-duplex="correct.sOperDateStr">
					                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
										<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
					                </div>
								</div>
								<label class="col-sm-2 control-label">至</label>
								<div class='col-sm-4'>
									<div class="input-group date">
					                    <input class="form-control" type="text" readonly ms-duplex="correct.eOperDateStr">
					                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
										<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
					                </div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">最终车牌</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" placeholder='请输入车牌关键字' ms-duplex='correct.car_license_number'>
								</div>
								<label class="col-sm-2 control-label">识别车牌</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" placeholder='请输入车牌关键字' ms-duplex='correct.enter_car_license_number'>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">操作人</label>
								<div class="col-sm-4">
									<select class="form-control" ms-duplex='correct.in_operate_name'>
										<option value=''>请选择</option>
										<option ms-attr-value='el' ms-repeat='correct_operators'>{{el}}</option>
									</select>
								</div>
							    <div class="col-sm-6">
							    	<button type="button" class="btn btn-primary" ms-click='correctSearch'><i class='glyphicon glyphicon-search'></i> 搜索</button>
							    </div>
							</div>
						</fieldset>
					</form>
					<div ms-widget="table,$correctList,$correctListOpts"></div>
				</div>
			</div>

										<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
					                </div>
								</div>
							</div>

								<div class="col-sm-4">
									<select class="form-control" ms-duplex='match.channel'>
										<option value=''>请选择</option>
										<option ms-repeat="match_channelData" ms-attr-value='el.value'>{{el.text}}</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">车辆类型</label>

									</select>
								</div>
								<label class="col-sm-2 control-label">操作人</label>
								<div class="col-sm-4">
									<select class="form-control" ms-duplex='match.oper'>
										<option value=''>请选择</option>
										<option ms-attr-value='el' ms-repeat='match_operators'>{{el}}</option>
									</select>
								</div>
							</div>
							<div class="form-group">
							    <div class="col-sm-10 col-sm-offset-2">
							    	<button type="button" class="btn btn-primary" ms-click='matchSearch'><i class='glyphicon glyphicon-search'></i> 搜索</button>
							    </div>
							</div>
						</fieldset>
					</form>
					<div ms-widget="table,$matchList,$matchListOpts"></div>
				</div>
			</div>

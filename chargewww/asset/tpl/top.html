<div ms-widget='dialog,$personalWin,$personalWinOpts'>
	<p class='text-center personal-title'>
		<i class='glyphicon glyphicon-user'></i>
	</p>
	<div class="form-horizontal mgt10">
		<fieldset>
			<div class="form-group">
				<label for='personal-name' class="col-sm-2 control-label">姓名</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-name' ms-duplex='user_login_name' readonly>
				</div>
				<label for='personal-phone' class="col-sm-2 control-label">电话</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-phone' ms-duplex='telphone' readonly>
				</div>
			</div>
			<div class="form-group">
				<label for='personal-role' class="col-sm-2 control-label">角色权限</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-role' ms-duplex='user_role' readonly>
				</div>
				<label for='personal-date' class="col-sm-2 control-label">登录时间</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-date' ms-duplex='loginTime' readonly>
				</div>
			</div>
			<div class="form-group">
				<label for='personal-sDate' class="col-sm-2 control-label">起始时间</label>
				<div class='col-sm-10 padlr1'>
					<div id='personal-eDatePicker' class="input-group date">
	                    <input id='personal-sDate' class="form-control" type="text" readonly ms-duplex='sDateStr'>
	                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
						<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
	                </div>
				</div>
			</div>
			<div class="form-group">
				<label for='personal-eDate' class="col-sm-2 control-label">结束时间</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id='personal-eDate' ms-duplex='eDateStr' readonly>
				</div>
			</div>
			<div class="form-group">
				<label for='personal-money' class="col-sm-2 control-label">总金额</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-money' ms-duplex="total_amount" readonly>
				</div>
				<label for='personal-acual-money' class="col-sm-2 control-label">实收金额</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-acual-money' ms-duplex='total_received_amount' readonly>
				</div>
			</div>
			<div class="form-group">
				<label for='personal-time' class="col-sm-2 control-label">优惠时间</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-time' ms-duplex='total_discount_time' readonly>
				</div>
				<label for='personal-cheap-money' class="col-sm-2 control-label">优惠金额</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-cheap-money' ms-duplex='total_discount_amount' readonly>
				</div>
			</div>
			<div class="form-group mgb0">
			    <div class="col-sm-offset-2 col-sm-10">
			    	<div class='row'>
			    		<div class='col-xs-6'>
			    			<button type="button" ms-click='changePwd' class="btn btn-danger btn-lg btn-block"><i class='glyphicon glyphicon-pencil'></i> 密码修改</button>
			    		</div>
			    		<div class='col-xs-6 hide'>
			    			<button type="button" class="btn btn-success btn-lg btn-block"><i class='glyphicon glyphicon-refresh'></i> 交接班</button>
			    		</div>
			    	</div>
			    </div>
			</div>
		</fieldset>
	</div>
</div>
<div ms-widget="dialog,$alert,$alertOpts">
	<h2 class='text-center'>{{mes | html}}</h2>
</div>
<div ms-widget='dialog,$confirm,$confirmOpts'>
	<h2 class='text-center'>{{mes | html}}</h2>
</div>
<div ms-widget="dialog,$pwd,$pwdOpts">
	<div class="form-horizontal">
		<fieldset>
			<div class="form-group" ms-class='has-error:origin_password_mes'>
				<label for='pwd-old' class="col-sm-2 control-label">原密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id='pwd-old' ms-duplex='origin_password'>
					<div class='text-danger' ms-visible='origin_password_mes'>{{origin_password_mes}}</div>
				</div>
			</div>
			<div class="form-group" ms-class='has-error:changed_password_mes'>
				<label for='pwd-new' class="col-sm-2 control-label">新密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id='pwd-new' ms-duplex='changed_password'>
					<div class='text-danger' ms-visible='changed_password_mes'>{{changed_password_mes}}</div>
				</div>
			</div>
			<div class="form-group mgb0" ms-class='has-error:changed_password_confirm_mes'>
				<label for='pwd-confirm' class="col-sm-2 control-label">确认密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id='pwd-confirm' ms-duplex='changed_password_confirm'>
					<div class='text-danger' ms-visible='changed_password_confirm_mes'>{{changed_password_confirm_mes}}</div>
				</div>
			</div>
		</fieldset>
	</div>
</div>

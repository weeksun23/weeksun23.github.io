<div ms-widget='dialog,$personalWin,$personalWinOpts'>
	<p class='text-center personal-title'>
		<i class='glyphicon glyphicon-user'></i>
	</p>
	<form class="form-horizontal mgt10">
		<fieldset>
			<div class="form-group">
				<label for='personal-name' class="col-sm-2 control-label">姓名</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-name' name='personal-name' readonly>
				</div>
				<label for='personal-money' class="col-sm-2 control-label">总金额</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-money' name='personal-money' readonly>
				</div>
			</div>
			<div class="form-group">
				<label for='personal-phone' class="col-sm-2 control-label">电话</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-phone' name='personal-phone' readonly>
				</div>
				<label for='personal-acual-money' class="col-sm-2 control-label">实收金额</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-acual-money' name='personal-acual-money' readonly>
				</div>
			</div>
			<div class="form-group">
				<label for='personal-role' class="col-sm-2 control-label">角色权限</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-role' name='personal-role' readonly>
				</div>
				<label for='personal-time' class="col-sm-2 control-label">优惠时间</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-time' name='personal-time' readonly>
				</div>
			</div>
			<div class="form-group">
				<label for='personal-date' class="col-sm-2 control-label">登录时间</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-date' name='personal-date' readonly>
				</div>
				<label for='personal-cheap-money' class="col-sm-2 control-label">优惠金额</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id='personal-cheap-money' name='personal-cheap-money' readonly>
				</div>
			</div>
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			    	<div class='row'>
			    		<div class='col-xs-6'>
			    			<button type="button" class="btn btn-danger btn-lg btn-block"><i class='glyphicon glyphicon-pencil'></i> 密码修改</button>
			    		</div>
			    		<div class='col-xs-6'>
			    			<button type="button" class="btn btn-success btn-lg btn-block"><i class='glyphicon glyphicon-refresh'></i> 交接班</button>
			    		</div>
			    	</div>
			    </div>
			</div>
		</fieldset>
	</form>
</div>
<div ms-widget="dialog,$alert,$alertOpts">
	<h2 class='text-center'>{{mes}}</h2>
</div>

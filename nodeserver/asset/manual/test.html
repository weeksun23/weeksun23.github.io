<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
<title></title>
<style>
	html {
	  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
	}
	body{
	  font-size: 16px;font-family: \5FAE\8F6F\96C5\9ED1,Helvetica;
	  -webkit-overflow-scrolling: touch;background-color: #F8F8F8;
	  -ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%;
	}
	body,html{width: 100%;height: 100%;overflow: hidden;}
	input,button{-webkit-appearance: none;}
	body,p,input,ul,li{margin:0;padding: 0}
	* {
	  -webkit-box-sizing: border-box;
	  -moz-box-sizing: border-box;
	  box-sizing: border-box;
	}
	*:before,
	*:after {
	  -webkit-box-sizing: border-box;
	  -moz-box-sizing: border-box;
	  box-sizing: border-box;
	}
	.fl{float: left}
	.vbh{visibility: hidden;}
	.tac{text-align: center;}
	.clearfix:after{visibility: hidden;display: block;font-size: 0;content: " ";clear: both;height: 0;}
	/**/
	@media (min-width: 532px) {
		body{font-size: 20px}
	}
	/**/
	.detail{
		position: absolute;left: 0;right: 0;top: 50%;
		transform:translate3d(0,-50%,0);
		-webkit-transform:translate3d(0,-50%,0);
		padding-bottom: 2em;
	}
	.swipe-item{background-color: #F8F8F8;position: relative;}
	.imgcontainer img{width: 15em;}
	.des>span{display: inline-block;vertical-align: middle;}
	.des-num{color:#ff6b00;font-size: 3.3em;font-family: Helvetica;}
	.des-detail{color: #9E9E9E;text-align: left;line-height: 1.5em}
	.title{position: fixed;top: 2em;left: 0;right: 0;text-align: center;z-index: 10;color: #707070;font-size: 1.2em;font-weight: bolder;}
	.detail-video{text-align: center;padding: 0;}
</style>
</head>
<body>
	<div class='detail detail-video'>
		<iframe height=498 width=510 src="http://player.youku.com/embed/XMTI4NjA4MjQ4NA==" frameborder=0 allowfullscreen></iframe>
	</div>
</body>
</html>

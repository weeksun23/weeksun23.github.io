	<h1>什么是TDS，TDS反映了什么？</h1>
	<p>TDS为溶解性总固体（Total dissolved solids)的缩写，它表明1升水中溶解有多少毫克溶解性固体，单位为毫克/升（mg/L）或ppm。TDS包括不易挥发的可溶性盐类、有机物及能通过过滤装置的不溶性微粒等。钙、镁离子的可溶性盐类是形成水垢的主要成分。</p>
	<p>一般情况下，TDS值越低，表明水中的溶解性固体越少，水质越纯。</p>
	<p>经过反渗透净水器过滤后，TDS会大幅度减少。自来水与纯水的TDS差异，反映了净水器的过滤效果。</p>

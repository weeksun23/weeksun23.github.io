	<h1>浓缩水有什么用途？</h1>
	<p>反渗透净水器的浓缩水实际上已经经过PP棉滤芯和活性炭滤芯两道处理，除了含盐量比自来水略高，其他大多数指标，如浊度、色度、余氯、嗅和味、有机物、悬浊物、胶体、COD（化学耗氧量）、TOC（总有机碳）、SDI（污染指数）等等，都比自来水好得多。可以用来洗菜、刷锅、洗碗、抹桌子、洗衣服、拖地板、冲厕所等。</p>

	<h1>净水器为什么有浓缩水，纯水和浓缩水同时出水正常吗？</h1>
	<p>反渗透净水器的理论过滤精度达到0.0001微米，比超滤、微滤技术过滤精度高。微滤和超滤都不会产生废水，但不能滤除水中的重金属、水垢、有机物等。小米净水器在出纯水的同时，将自来水中的细菌、病毒、重金属等有害物质随着浓缩水排出，可以有效的防止反渗透膜的浓差极化和早期堵塞。所以，反渗透净水器在正常工作时，会有纯水和浓水同时排出，属于正常现象。 </p>

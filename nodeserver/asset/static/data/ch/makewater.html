	<h1>小米净水器制水时，为什么会有电机转动的声音？</h1>
	<p>小米净水器为了避免储水桶的二次污染，实现即滤即饮，保障饮水新鲜，采用400加仑和600加仑两个大通量水处理系统，纯水流速度分别达到1.0L/min和1.4L/min以上，比普通净水器0.13L/min要大10倍左右。</p>
	<p>要实现大流量的设计，就要有大功率的增压泵来为系统进行增压，所以会有电机转动的声音。小米净水器采用全球最好的增压泵，声音已为行业比较低的。</p>

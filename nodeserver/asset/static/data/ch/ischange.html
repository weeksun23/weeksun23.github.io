	<h1>滤芯需要更换吗？多久更换一次？</h1>
	<p>滤芯要定期更换，滤芯如果到期不更换水量会变小，反渗透膜的寿命会下降，长期不更换净水品质也会受到影响。</p>
	<p>
		小米净水器是根据滤芯的实际用水量、使用时间和出水水质变化等进行综合计算寿命的。
		各级滤芯的设计寿命和总过水量分别为：
	</p>
	<ul>
		<li>
			第一级PP棉滤芯： 3-6个月，3600L自来水。
		</li>
		<li>
			第二级日本可乐丽椰壳活性炭滤芯： 6-12个月，7200L自来水。
		</li>
		<li>
			第三级采用美国陶氏/美国GE膜片的RO反渗透滤芯： 18-24个月，7200L纯水。  
		</li>
		<li>
			第四级日本可乐丽椰壳活性炭滤芯：6-12个月，3600L纯水。
		</li>
	</ul>

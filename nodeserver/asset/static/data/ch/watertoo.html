	<h1>纯水过滤太干净，长期饮用会不会缺少矿物质？</h1>
	<p>纯水是指以符合生活饮用水卫生标准的水为原水，通过电渗析法、离子交换法、反渗透法等加工方法制得的不含任何添加物、可直接饮用的水。</p>
	<p>水在人体内主要作用是促进人体新陈代谢，而并非给人体提供营养，矿物质的摄入主要是靠饮食。</p>
	<p>例如：一杯牛奶的含钙量相当于1200杯矿泉水的含钙量。一斤牛肉的含铁量相当于8200杯矿泉水的含铁量，一杯橘子汁所含的有益人体健康的矿物质，比未经过处理的饮用水高500倍。这些说明了真正的补充营养靠食物而不是饮水！</p>
	<p>相反，纯水是安全卫生的水，长期饮用并不会缺少矿物质，反而可以避免水污染给人体健康带来的威胁。</p>

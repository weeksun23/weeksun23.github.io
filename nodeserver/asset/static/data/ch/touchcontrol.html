<body>
	<h1>触控龙头纯水灯光实时显示TDS信息</h1>
	<div class='clearfix'>
		<div style='float:left;padding-right:10px;'>
			<img src="../../image/1.png" width='130'>
			<p>蓝色：TDS较低</p>
		</div>
		<div style='float:left'>
			<img src="../../image/2.png" width='130'>
			<p>橙色：TDS超过100</p>
		</div>
	</div>
	<p>灯为蓝色表示纯水TDS较低，可放心饮用，灯为橙色表示纯水TDS较高</p>
	<p>同时，由于反渗透净水器的特性，如果较长时间不使用净水器，纯水TDS值会升高，可通过持续制水使纯水TDS下降到适合水平，即待灯变蓝后饮用。</p>
</body>

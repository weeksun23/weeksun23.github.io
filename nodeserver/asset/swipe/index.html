<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
<link rel="stylesheet" type="text/css" href="swipe.css?ddsa">
<link rel="stylesheet" type="text/css" href="base.css">
<title>swipe</title>
<style>
	.zone{width: 90%;margin:20px auto;}
	.zone>p{margin-bottom: 5px;}
	.swipe{height:200px;}
	.swipe-item{padding: 1em}
	.swipe .swipe{height: 150px}
	.swipe-inner>.swipe-item:nth-child(1){
		background-color: #43C8F4
	}
	.swipe-inner>.swipe-item:nth-child(2){
		background-color: #66E84F
	}
	.swipe-inner>.swipe-item:nth-child(3){
		background-color: #EC734B
	}
	.swipe-inner>.swipe-item:nth-child(4){

</style>
</head>
<body>
	<div class='zone'>
		<p>垂直方向</p>

			<div class='swipe-inner'>
				<div class='swipe-item'>
					egrgertertertertret
				</div>
				<div class='swipe-item'>
					2222222222222222222222222222
				</div>
				<div class='swipe-item'>
					3333333333333333333333333333
				</div>
				<div class='swipe-item'>
					4444444444444444444444444444
				</div>
			</div>
		</div>
	</div>
	<div class='zone'>

			<div class='swipe-inner'>
				<div class='swipe-item'>
					2e2fefew
				</div>
				<div class='swipe-item'>
					23r3

				<div class='swipe-item'>
					d3e

					r3r3rsssssssssssss

			<div class='swipe-inner'>
				<div class='swipe-item'>
					egrgertertertertret
				</div>
				<div class='swipe-item'>
					2222222222222222222222222222
				</div>
				<div class='swipe-item'>
					<div class='swipe' id='innerSwipe'>
						<div class='swipe-inner'>
							<div class='swipe-item'>
								egrgertertertertret
							</div>
							<div class='swipe-item'>
								erhrter43534534
							</div>
							<div class='swipe-item'>
								12312312323
							</div>
						</div>
					</div>
				</div>
				<div class='swipe-item'>
					4444444444444444444444444444
				</div>
			</div>
		</div>
	</div>
	<script src='swipe.js?1'></script>
	<script>
		new Swipe("#swipe",{
			direction : 'y'
		});
		new Swipe("#swipeX",{
			direction : 'x'
		});
		new Swipe("#outerSwipe");
		new Swipe("#innerSwipe");
	</script>
</body>
</html>
